<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./src/style.css" />
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main>
    <article class="card">
      <img src="./assets/images/illustration-article.svg" alt="Illustration of article" />
      <span class="pill text-preset-3-bod">Learning</span>
      <time class="text-preset-3">Published 21 Dec 2023</time>
      <h1 class="text-preset-1">HTML & CSS foundations</h1>
      <p class="text-preset-2">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <footer class="card__footer">
        <img src="./assets/images/image-avatar.webp" alt="Greg Hooper" />
        <strong class="text-preset-3-bod">Greg Hooper</strong>
      </footer>
    </article>
  </main>
</body>

</html>
